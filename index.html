<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pathway+Extreme:wght@100;400;500;700&display=swap" rel="stylesheet">
    <title>WhatsApp Any Number!</title>
  </head>
  <body>
    <section class="container">
      <div class="flex flex-center mt-4 mb-4">
        <h1 class="h1 dark800 mb-1">WhatsApp Any Number!</h1>
      </div>
      <div class="flex flex-center mb-1">
        <select class="select mr-1" name="ccodes" id="ccodes">
          <option value="+91" selected>India</option>
        </select>
        <input class="input" type="text" id="nowanumber" placeholder="Number">
      </div>
      <div class="flex flex-center">
        <button class="button" id="walinkbutton">Get Link</button>
      </div>
      <div class="flex flex-center mt-4 mb-4">
        <a class="text500 accent700 no-underline wa-number hide" href="" id="walink"></a>
      </div>
    </section>
    <script type="module" src="src/main.js"></script>
  </body>
</html>
