<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./dist/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pathway+Extreme:wght@100;400;500;700&display=swap" rel="stylesheet">
    <title>WhatsApp Any Number!</title>
  </head>
  <body>
    <section class="grid place-items-center place-content-center content-center h-screen">
        <h1 class="text-5xl font-bold">WhatsApp<br />Without<br />Saving</h1>
      <div class="">
        <select class="border rounded-md border-slate-300 py-2 px-5 text-slate-500" name="ccodes" id="ccodes">
          <option value="+91" selected>India</option>
        </select>
        <input class="border rounded-md border-slate-300 py-2 px-5 text-slate-500" type="text" id="number" placeholder="Number">
        <a class="border rounded-md w-full bg-green-700 text-white py-2 px-5 hover:bg-green-500 duration-150 cursor-pointer border-green-700" id="walinkbutton">Open in WhatsApp</a>

      </div>
    </section>
    <script type="module" src="src/main.js"></script>
  </body>
</html>
