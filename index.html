<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./dist/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pathway+Extreme:wght@100;400;500;700&display=swap" rel="stylesheet">
    <title>WhatsApp Any Number!</title>
  </head>
  <body>
    <section class="md:px-40 container flex min-h-screen justify-center md:flex-col sm:flex-col">
        <h1 class="text-5xl font-bold mb-6"><span class="text-green-600">WhatsApp</span> Without Saving</h1>
        <select class="border rounded-md border-slate-200 py-2 px-5 text-slate-400 mb-5 shadow-lg" name="ccodes" id="ccodes">
          <option value="+91" selected>India</option>
        </select>
        <input class="border rounded-md border-slate-200 py-2 px-5 text-slate-400 mb-5 shadow-lg" type="text" id="number" placeholder="Number">
        <a class="border rounded-md w-full bg-green-600 text-white py-2 px-5 hover:bg-green-500 duration-150 cursor-pointer border-green-700 text-center shadow-lg" id="walinkbutton">Open in WhatsApp</a>
    </section>
    <script type="module" src="src/main.js"></script>
  </body>
</html>
